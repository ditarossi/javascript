<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //foreach
        let warna = ["Merah", "Kuning", "Hijau"]

        warna.forEach((color)=>{ //color = callback, => funtion, forEach perulangan
            console.log(color)
        })

        //map (cara lain untuk melakukan perulangan) == menghasilkan array baru sehingga harus disimpan dalam variable baru juga
        let warnaNew = warna.map(pelangi => pelangi.toUpperCase())
        console.log(warnaNew)

    </script>
</body>
</html>
